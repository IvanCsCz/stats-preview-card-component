<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="card">
      <section class="card-info">
        <h1 class="card-title">
          Get <span class="card-title-highlight">insights</span> that help your
          business grow.
        </h1>
        <p class="card-desc">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="card-stats">
          <p class="card-stats-num">
            <span class="card-stats-num-1">10k+</span
            ><span class="card-stats-num-2">314</span
            ><span class="card-stats-num-3">12m+</span>
          </p>
          <p class="card-stats-text">
            <span class="card-stats-text-1">companies</span
            ><span class="card-stats-text-2">templates</span
            ><span class="card-stats-text-3">queries</span>
          </p>
        </div>
      </section>
      <div class="card-img-container">
        <img
          class="card-img-container-photo"
          src="./images/image-header-desktop.jpg"
          alt=""
        />
        <div class="card-img-container-overlay">
        </div>
      </div>
      </div>
    </main>
  </body>
</html>
